<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* layout rules */
        * { box-sizing: border-box; }

        #tasks { width: 100%; }

        .row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid gray; /* underline row in gray */
        }

        /* description takes ~90% of the row */
        .task-description {
            flex: 9 1 90%;
            padding-right: 0.5em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /*
         status takes ~10% of the row, is at least 4em wide (can grow),
         and is exactly 1em tall. Text centered inside its background.
        */
        .task-status {
    flex: 1 1 10%;
    min-width: 4em;
    height: 1em;                     /* exactly 1em tall */
    display: flex;
    align-items: center;            /* vertical centering */
    justify-content: center;        /* horizontal centering */
    color: #fff;
    font-size: 0.85em;
    border-radius: 0.25em;
    margin-left: 0.25em;
    line-height: 1;                 /* ensures vertical alignment within 1em height */
    padding: 0;                     /* remove padding to preserve exact height */
}

}


        /* optional status colors */
        .todo { background: #d9534f; }   /* red */
        .doing { background: #f0ad4e; }  /* orange */
        .done { background: #5cb85c; }   /* green */
    </style>
</head>

<body>
    <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1" class="task-description">pack spikes for track meet</div>
            <div id="task-status-1" class="todo task-status">todo</div>
        </div>
        <div id="task-row-2" class="row">
            <div id="task-description-2" class="task-description">write draft english paper</div>
            <div id="task-status-2" class="doing task-status">doing</div>
        </div>
        <div id="task-row-3" class="row">
            <div id="task-description-3" class="task-description">finish math homework</div>
            <div id="task-status-3" class="done task-status">done</div>
        </div>
    </div>
</body>

</html>
